<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Guess my number.css" />
    <title>Guess my number!</title>
  </head>
  <body>
    <header>
      <h1>Guess my number</h1>
      <div class="number">🎲</div>
    </header>
    <main>
      <section class="left_cont">
        <input type="number" class="guess" />
        <button class="btn check">Check</button>
        <button class="btn again">Play again</button>
      </section>
      <section class="right_cont">
        <p class="message">Take a shot..</p>
        <p class="rules">(Between 1 and 20)</p>
        <p class="label-score">🎯Try: <span class="score">0</span></p>
        <p class="label-highscore">
          🏆Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
  </body>
  <script src="Guess my number.js"></script>
</html>
